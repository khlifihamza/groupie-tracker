<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/index.css">
    <title>Music Bands Slider</title>
</head>
<body>
    <ul class="global">
        {{range .}}
        <li class="card">
          <a href="/artist/{{.ID}}">
            <img src="{{.Image}}" alt="{{.Name}}" />
            <div>
              <div>                  
                <div>
                  <h4>{{.Name}}</h4>            
                  <span>Creation Date: {{.CreationDate}}</span>
                  <br>
                  <span>First Album: {{.FirstAlbum}}</span>
                </div>
              </div>
              <p><h4>Members:</h4><br>{{range .Members}}-{{.}}<br>{{end}}</p>
            </div>
          </a>      
        </li>
        {{end}}
      </ul>
</body>
</html>
